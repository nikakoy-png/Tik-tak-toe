<div id="content" class="d-flex flex-column">
  <section>
    <div class="animate-div d-flex flex-column justify-content-center align-items-center">
      <app-user class="d-flex flex-column justify-content-center align-items-center"
                [User]=SelfUser *ngIf="SelfUser != null"></app-user>
      <div style="text-align: center;">
        <h3>Search Play</h3>
      </div>
      <div class="btn-container d-flex flex-column justify-content-center align-items-center" *ngIf="SelfUser != null">
        <button class="custom-btn btn_ btn" (click)="searchPlay('3x3')"><span>Play 3x3</span></button>
        <button class="custom-btn btn_ btn" (click)="searchPlay('19x19')"><span>Play 19x19</span></button>
      </div>
      <div class="btn-container d-flex flex-column justify-content-center align-items-center" *ngIf="SelfUser == null">
        <button class="custom-btn btn_ btn" ><a routerLink="/login"><span>Sign In</span></a></button>
        <button class="custom-btn btn_ btn" ><a routerLink="/registration"><span>Sign Up</span></a></button>
      </div>
    </div>
  </section>
  <section class="d-flex flex-column justify-content-center align-items-center">
    <div class="users-list-container justify-content-center"
         style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
      <div class="text-center">
        <h3>Top Players</h3>
      </div>
      <div class="text-center">
        <div class="users-list">
          <div *ngFor="let user of users" class="user-item">
            {{ user.username }} | rating: {{ user.rating }}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
